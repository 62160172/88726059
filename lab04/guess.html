<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <button5 {background-color: #f44336;}></button5>
</head>
<h1><P align=center><i>Guess-Number(0-100)</i></P></h1>
<script>
  rn = Math.floor(Math.random() * 100);

  function guess(n){
      document.getElementById('n').innerHTML += n+" ";}

  function reguess(n){
      if(n<rn)
                 alert("ยังน้อยไปนะเจ้าหนะ");
      else if(n>rn)
                 alert("มากเกินไปแล้วววว");
      else if(n=rn)
                 alert("ถ..ถูกต้องนะค๊าบบบ!");
  }
  function show(){
      //window.location.reload();
      rn = Math.floor(Math.random() * 100);
      document.getElementById('n').innerHTML =" ";
      document.getElementById('r').innerHTML =" ";
      }

</script>
<body>
<P align=center><input type="text" placeholder="0-100" id="gn"></P><br>
<P align=center><button onclick="guess(gn.value); reguess(gn.value)" type="button" class="button button5">Guess</button></P>

<p id="n"></p>
<p id="r"></p>

<P align=center><button onclick="show()" type="button" class="btn btn-danger">Start Again</button></P>
</body>

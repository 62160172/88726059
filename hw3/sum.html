<!doctype html>
<h2>โปรแกรม บวกสะสม</h2>
<script>
function no(){
   var x = document.getElementById("n1").value;
   var y = document.getElementById("n2").value;
   var z = 0;
   var i = document.getElementById("n1").value;
   
   for (; i < Number(y)+1; i++) {
    z=Number(z)+Number(i);
    if(i<y)document.getElementById("show").innerHTML += i+"+" ;
    else if(i=y)document.getElementById("show").innerHTML += i+" = "+z ;
   }
    }
</script>
<body>
    <body style="background-color:powderblue;"></body>
    <input type="number" placeholder="First Number" id="n1" >
    -
    <input type="number" placeholder="Second Number" id="n2" >
    <button onclick="no()" >Summary</button>
<p id="show"></p>
</body>
